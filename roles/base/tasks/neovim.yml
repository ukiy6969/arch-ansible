---
- name: Install Neovim
  command:
    argv:
      - yay
      - -S
      - --noconfirm
      - neovim
      - python2-neovim
      - python-neovim
      - ruby-neovim
      - nodejs-neovim
  become_user: "{{ user.name }}"

- name: Install Ensime requirements
  pip:
    name:
      - websocket-client
      - sexpdata
    state: present
