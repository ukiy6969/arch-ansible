---
- hosts: all
  become: yes
  vars_files:
    - ./vars/user.yml
  roles:
    - { role: pacman }
    - { role: system }
    - { role: mount }
    - { role: shell }
    - { role: fonts }
    - { role: xorg }
    - { role: tigervnc }
    - { role: i3 }
    - { role: firefox }
    - { role: chrome }
    - { role: terminator }
    - { role: ime }
    - { role: intellij }
  vars_prompt:
    - name: vnc_password
      prompt: "Enter desired vnc password"

